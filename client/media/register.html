<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Mi Ecommerce</title>
  <link rel="stylesheet" href="style.css">
  </head>
<body class="body-center-form"> <form id="register-form" class="auth-form">
    <h2>Crear Cuenta</h2>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <button type="submit">Registrarse</button>
    <p id="message"></p>
    
    <p>¿Ya tienes cuenta? <a href="/media/login.html">Inicia Sesión</a></p>
    <p style="margin-top: 15px;"><a href="/">Volver a Productos</a></p>
  </form>

  <script src="../js/auth.js"></script>
</body>
